<div class="container">
  <div id = "bigbutton" class="weather-side">
    <div  class="weather-gradient"></div>
    <div class="date-container">
      <h2 class="date-dayname">E.M.M.A</h2><span class="date-day">The pet you never asked for</span></i><span class="location">Liam Jones, Henry Adams</span>
    </div>
    <div class="weather-container"><i class="weather-icon" data-feather="sun"></i>
      <h1 id="changingtext" class="weather-temp">Loading Model...</h1>
      <h3 id="Position" class="weather-desc">Position</h3>
    </div>
  </div>
  <div class="info-side">
    <div class="today-info-container">
      <div class="today-info">
        <span class="title">Hands</span>
        <!-- add padding -->
        <div class="clear"></div>

        <div class="Hands Open"> <span class="title"> Open</span><span  id="Hands Open" class="value">0</span>
          <div class="clear"></div>
        </div>
        <div class="Hands Closed"> <span class="title"> Closed</span><span id="Hands Closed" class="value">0</span>
          <div class="clear"></div>
        </div>
        <div class="Hands Pointing"> <span class="title"> Pointing</span><span id="Hands Pointing" class="value">0</span>
          <div class="clear"></div>
        </div>
      </div>
    </div>
    <!-- The code above does the following:
    1. Creates a div with the class "today-info-container"
    2. Within that div, creates a div with the class "today-info"
    3. Within that div, creates a div with the class "Hands Open"
    4. Within that div, creates a span with the class "title" and the content "Open"
    5. Within that div, creates a span with the class "value" and the id "Hands Open"
    6. Within that div, creates a div with the class "clear" -->
    <div class="week-container">
      <ul class="week-list">
        <li id="but1"><i class="day-icon" data-feather="sun"></i><span class="day-name">Happy</span><span class="day-temp">1</span></li>
        <li id="but2"><i  class="day-icon" data-feather="cloud"></i><span class="day-name">Afriad</span><span class="day-temp">2</span></li>
        <li id="but3"><i class="day-icon" data-feather="cloud-snow"></i><span class="day-name">Angry</span><span class="day-temp">3</span></li> 
        <li id="but4"><i class="day-icon" data-feather="cloud-rain"></i><span class="day-name">Sad</span><span class="day-temp">4</span></li>
        <div class="clear"></div>
      </ul>
    </div>
    <!-- The code above does the following:
    1. Creates a div with class week-container
    2. Inside this div, creates an unordered list with class week-list
    3. Inside the unordered list, creates 4 list items with id's but1, but2, but3, but4
    4. Inside each list item, creates an icon with class day-icon, a span with class day-name, and a span with class day-temp
    5. Finally, inside the unordered list, creates a div with class clear -->
    <div class="location-container">
      <button id= "Reset" class="location-button"> <i data-feather="map-pin"></i><span>Reset</span></button>
    </div>
  </div>
  <video class="videobox canvasbox" autoplay="autoplay" id="myvideo"></video>
  <!-- The code above does the following:
    1. Creates a video element
    2. Defines the class name "videobox" and "canvasbox"
    3. Sets the autoplay attribute to "autoplay"
    4. Sets the id attribute to "myvideo" -->
