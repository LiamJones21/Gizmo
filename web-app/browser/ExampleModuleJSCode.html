<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <title>Handtrack.js : A library for prototyping realtime handtracking in the browser. </title>
  <link rel="stylesheet" href="https://unpkg.com/carbon-components@latest/css/carbon-components.css" />
  <link rel="stylesheet" href="css/track.css">
</head>

<body class="bx--body p20">
  <!-- <img id="img" src="hand.jpg"/>  -->
  <div class="p20">
    Handtrack.js allows you prototype handtracking interactions in the browser in 3 lines of code.
  </div>
  <div class="mb10">
    <button  id="trackbutton" class="neumorphic-button bx--btn bx--btn--secondary" type="button" disabled>
      Toggle Video
    </button>
    <button id="nextimagebutton" class="neumorphic-button mt10 bx--btn bx--btn--secondary" type="button" disabled>
      Next Image
    </button>
    <div id="updatenote" class="updatenote mt10"> loading model ..</div>
  </div>

  <!-- make above buttons neumorphic -->
  <style>
    .neumorphic-button {
      display: inline-block;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      background: #fff;
      box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.1), -3px -3px 10px rgba(255, 255, 255, 0.5);
    }

    .happy-button {
      color: #28a745;
    }

    .afraid-button {
      color: #ffc107;
    }

    .anger-button {
      color: #dc3545;
    }

    .existential-rage-button {
      color: #6c757d;
    }
  </style>
  <!-- create 4 buttons -->
  <button class="neumorphic-button happy-button" id="happy-button">Happy</button>
  <button class="neumorphic-button afraid-button" id="afraid-button">Afraid</button>
  <button class="neumorphic-button anger-button" id="anger-button">Anger</button>
  <button class="neumorphic-button existential-rage-button" id="existential-rage-button">Existential Rage</button>


  <!-- <img name="main" id="main" border="0" width="640" height="480" src="http://172.20.10.2:81/stream"> -->

  <video class="videobox canvasbox" autoplay="autoplay" id="myvideo"></video>
  <canvas id="canvas" class="border canvasbox"></canvas>
  <div class="mt10">
    <img src="images/1.jpg" class="canvasbox  hidden" id="handimage" alt="">

  </div>
  <!-- add a text box with a title of ipAdresss -->
  <div class="mt10">
    <input type="text" id="ipAddress" name="ipAddress" value="http://

" />

  <script src="https://unpkg.com/carbon-components@latest/scripts/carbon-components.js"></script>
  <!-- <script src="https://cdn.jsdelivr.net/npm/handtrackjs@0.0.13/dist/handtrack.min.js"> </script> -->
  <script src="lib/handtrack.min.js"> </script>
  <script src="js/index.js"></script>
</body>

</html>
